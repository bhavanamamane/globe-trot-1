<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link href='static/css/fonts.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <div class="form">
    <div>
      <h1>Update Profile</h1>
      <form action="/profile" method="post">
        <div class="top-row">
          <div class="field-wrap">
            <label>
                First Name<span class="req">*</span>
              </label>
            <input type="text" name="first_name"  required />
          </div>
          <div class="field-wrap">
            <label>
                Last Name<span class="req">*</span>
              </label>
            <input type="text"  name="last_name" />
          </div>
        </div>
        <div class="field-wrap">
          <label>
              Email Address<span class="req">*</span>
            </label>
          <input type="email" name="email" readonly  />
        </div>
         <div class="field-wrap">
            <label>
              Phone Number
            </label>
            <input type="tel" name="phone"  pattern="^(\+[0-9]{1,5})?([1-9][0-9]{9})$" />
          </div>
          <div class="field-wrap">
            <label>
              Address
            </label>
            <textarea name="address" />
          </div>
       
            <div class="field-wrap">
              <label>
                Age
              </label>
              <input type="number" size="6" name="age" min="18" max="99" ><br>

            </div>
         
        
          <div class="field-wrap">
            <label>
              Interest
            </label>
            <textarea name="interest"></textarea>
          </div>
          <div class="field-wrap">
            <label>
              References
            </label>
            <textarea name="references"></textarea>
          </div>
          <div class="field-wrap">
            <label>
              Rating
            </label>
            <textarea name="rating"></textarea>
          </div> 
           <div class="field-wrap">
        <button type="submit" id="register" onclick="dateValidate()" disabled="disabled" class="btn btn-default" data-toggle="modal"
          data-target="#myModal">Submit
                                </button>
                                 <div class="field-wrap">
      </form>
    </div>

</body>

</html>
